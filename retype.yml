input: ./src
output: .retype
url: docs.is-not.cool
branding:
  title: is-not.cool
  label: Docs
  logo: /img/logo.png
  logoDark: /img/logo.png
  logoAlign: left
  colors:
    label:
      text: "#ffffff"
      background: "#9d00ff"
links:
  - text: Home
    link: index.md
    icon: home
  - text: Website
    link: https://is-not.cool
    icon: globe
  - text: Register
    link: https://github.com/is-not-cool/registration
    icon: mark-github
    iconAlign: left
    target: blank
cache:
  busting: query # none | path | query
edit:
  repo: "https://github.com/is-not-cool/docs"
  base: "/src"
  branch: "main"
  label: "Edit this page"
editor:
  enabled: true
favicon: ./favicon.ico
generator:
  recase: all
include:
  - "*.py"
markdown:
  lineBreaks: soft
meta:
  title: " | is-not.cool docs"
search:
  hotkeys:
    - "/"
  maxResults: 20
  minChars: 2
  mode: full
  noResultsFoundMsg: "No results"
  placeholder: Search
start:
  open: false
snippets:
  lineNumbers:
    - js
    - none
templating:
  enabled: true
  liquid: false
